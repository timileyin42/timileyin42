name: Generate GitHub Stats Images

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *' # daily at 06:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Create assets dir
        run: mkdir -p assets

      - name: Fetch GitHub readme stats SVG
        env:
          STATS_URL: "https://github-readme-stats.vercel.app/api?username=timileyin42&show_icons=true&theme=default"
          TOP_LANGS_URL: "https://github-readme-stats.vercel.app/api/top-langs/?username=timileyin42&layout=compact&theme=default"
        run: |
          curl -s "$STATS_URL" -o assets/github-stats.svg
          curl -s "$TOP_LANGS_URL" -o assets/top-langs.svg

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/github-stats.svg assets/top-langs.svg || true
          git diff --cached --quiet || (git commit -m "chore(stats): update generated GitHub stats images" && git push)
